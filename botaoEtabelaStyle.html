<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/botaoEtabelaStyle.css">
</head>
<body>
    <section>
        <h3>Estilizando botões</h3>
        <hr />
        <button class="my-button">Clique aqui</button>
        <button class="my-button my-button-azul">Jogar</button>
        <!-- posso usar diversar classes no mesmo botão -->
    </section>
    <section>
        <h3>Tabelas</h3>
        <hr>
        <table class="my-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data nasc.</th>
                </tr>
                <tr>
                    <td>Bruno Dias</td>
                    <td>000.000.000-00</td>
                    <td>14/10/1982</td>
                </tr>
                <tr>
                    <td>Bruno Dias</td>
                    <td>000.000.000-00</td>
                    <td>14/10/1982</td>
                </tr>
                <tr>
                    <td>Bruno Dias</td>
                    <td>000.000.000-00</td>
                    <td>14/10/1982</td>
                </tr>
            </thead>
        </table>
    </section>
    <section>
        <h3>Estilizando formulários</h3>
          <div class="my-form-group">
            <form class="my-form">
              <h3>Formulário de cadastro</h3>
              <div class="my-form-group">
                <label for="">Campo 1</label>
                <input type="text" placeholder="Campo 1" />
              </div>
              <div class="my-form-group">
                <label for="">Campo 2</label>
                <input type="text" placeholder="Campo 2" />
              </div>
              <div class="my-form-group">
                <label for="">Campo 3</label>
                <input type="text" placeholder="Campo 3" />
              </div>
              <button class="my-button toda-largura">Enviar</button>
            </form>
          </div>
      </section>
</body>
</html>
