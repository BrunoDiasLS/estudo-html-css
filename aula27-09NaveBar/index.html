<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header> <!-- cabeçalho da página -->
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="./light-logo.png" alt="Brand">
                <span class="navbar-burger" onclick="ativaNavBar()">
                    &#8801; <!-- Codigo para burger menu-->
                </span>
            </div>
            <div class="navbar-menu ">
                <a href="#" class="navbar-link">Início</a>
                <a href="#" class="navbar-link">Bootcamps</a>
                <a href="#" class="navbar-link">Online</a>
                <a href="#" class="navbar-link">Ajuda</a>
            </div>
        </nav>
    </header>
    <script>
        function ativaNavBar (){
            // JS vai varrer documento html em busca do elemento com classe .navebar-manu
            // toggle = coloca se não tiver, remove se ja tiver
            document.querySelector(".navbar-menu").classList.toggle('ativa')
        }
    </script>
</body>
</html>
